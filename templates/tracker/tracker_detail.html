{% extends "base.html" %}

{% block content %}

{% if tracker.id %}
    <form action="{% url 'view_tracker' tracker.id %}" method="post">
{% else%}
    <form action="{% url 'add_tracker' %}" method="post">
{% endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
